<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container-mt-3">

    <h2>Colored Progress Bars</h2>
    <p>Use any of the contextual color classes to change the color of the progress bar:</p>

    <div class="progress">
        <div class="progress-bar" style="width:10%"></div>
      </div><br>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:20%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-info" style="width:30%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width:40%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width:50%"></div>
      </div><br>
    <!-- <div class="progress">
        <div class="progress-bar bg-white" style="width:60%"></div>
      </div><br> -->
    <div class="progress">
        <div class="progress-bar bg-secondary" style="width:60%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-dark" style="width:70%">70%</div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-light" style="width:80%"></div>
      </div><br>

      <h3>Progress Bar Stripped</h3>
    <div class="progress">
        <div class="progress-bar bg-light progress-bar-striped" style="width:80%"></div>
      </div><br>

      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:20%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped" style="width:30%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped" style="width:40%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:50%"></div>
      </div><br>

    <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped" style="width:60%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped" style="width:70%">70%</div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-light progress-bar-striped" style="width:80%"></div>
      </div><br>
    

      <h2>Animated Progress Bar</h2>
      <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%"></div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:60%"></div>
      </div><br>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
      </div><br>
    <div class="progress">
        <div class="progress-bar bg-light progress-bar-striped progress-bar-animated" style="width:80%"></div>
      </div><br>
    

   </div>
</body>
</html>
